<VirtualHost *:80>
	ServerName local.racuni.com
	ServerAdmin mihajlo.zombori@gmail.com
	DocumentRoot /var/www/local.racuni.com/public
	ErrorLog /dev/stdout
	CustomLog /dev/stdout combined
</VirtualHost>

<VirtualHost *:443>
	ServerAdmin mihajlo.zombori@gmail.com
	DocumentRoot /var/www/local.racuni.com/public
	SSLEngine on
	SSLCertificateFile    /etc/apache2/ssl/apache.crt
	SSLCertificateKeyFile /etc/apache2/ssl/apache.key
	ErrorLog /dev/stdout
	CustomLog /dev/stdout combined
</VirtualHost>

<Directory /var/www/local.racuni.com/>
	Options Indexes FollowSymLinks Includes ExecCGI
	AllowOverride All
	Require all granted
	php_flag display_errors on
	php_value error_reporting 8191
</Directory>
